<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_folder/style_reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Hotel Reservation â€” Validation</title>
</head>

<body>
    <header class="page-header bg-brand text-white text-center py-3">
        <a href="tours.html" class="back-link">Back</a>
        <h1 class="mb-0">Making a reservation</h1>
        <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>

    </header>

    <div class="form-description bg-light py-3 text-center">
        <p class="mb-0 fs-5">Customize the query to suit your needs and save</p>
    </div>

    <form id="bookingForm" class="booking-form bg-white p-4" novalidate>
        <div class="row g-3 mb-4 pb-3 border-bottom" id="form-top">
            <div class="col-12 col-md-3">
                <label for="day" class="form-label fw-bold">Day</label>
                <select id="day" name="day" class="form-select" required>
                    <option value="">Select a day</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="month" class="form-label fw-bold">Month</label>
                <select id="month" name="month" class="form-select" required>
                    <option value="">Select a month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="people" class="form-label fw-bold">Number of people</label>
                <input id="people" type="number" placeholder="Number of people" name="people" class="form-control"
                    required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="from" class="form-label fw-bold">From</label>
                <select id="from" name="from" class="form-select" required>
                    <option value="">Select departure city</option>
                    <option>Astana</option>
                    <option>Almaty</option>
                    <option>Aktobe</option>
                    <option>Balkash</option>
                    <option>Kostanay</option>
                    <option>Shymkent</option>
                    <option>Karaganda</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="client_name" class="form-label fw-bold">Name</label>
                <input id="client_name" type="text" placeholder="You're name" name="client_name" class="form-control"
                    required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="client_email" class="form-label fw-bold">Email</label>
                <input id="client_email" type="email" placeholder="you@example.com" name="client_email"
                    class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="client_password" class="form-label fw-bold">Password</label>
                <input id="client_password" type="password" placeholder="Minimum 8 characters" name="client_password"
                    class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12 col-md-3">
                <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                <input id="confirm_password" type="password" placeholder="Confirm password" name="confirm_password"
                    class="form-control" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>


        <div class="duration-selection mb-4 p-3 bg-light rounded">
            <h3 class="duration-title mb-3">Select duration of stay</h3>
            <div class="row g-3" id="durationGroup">
                <div class="col-md-4">
                    <div class="form-check-card">
                        <input class="form-check-input" type="radio" name="duration" id="duration5" value="5" required>
                        <label class="form-check-label w-100 p-3 border rounded" for="duration5">
                            <div class="days fw-bold text-center">5 days</div>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check-card">
                        <input class="form-check-input" type="radio" name="duration" id="duration6" value="6" required>
                        <label class="form-check-label w-100 p-3 border rounded" for="duration6">
                            <div class="days fw-bold text-center">6 days</div>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check-card">
                        <input class="form-check-input" type="radio" name="duration" id="duration7" value="7" required>
                        <label class="form-check-label w-100 p-3 border rounded" for="duration7">
                            <div class="days fw-bold text-center">7 days</div>
                        </label>
                    </div>
                </div>
            </div>
            <div id="durationError" class="group-invalid">Please, select the duration</div>
        </div>

        <div class="rooms-container">
            <div class="row g-4" id="roomGroup">
                <div class="col-12">
                    <div class="form-check-card room-option">
                        <input class="form-check-input" type="radio" name="room" id="room-standard" value="standard"
                            required>
                        <label class="form-check-label w-100 p-4 border rounded" for="room-standard">
                            <h2 class="room-name h4 mb-3">Standard Room</h2>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <div class="room-photo">
                                        <img src="images2/standard_room.jpg" alt="Standard room"
                                            class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="room-content">
                                        <p class="room-description mb-3">A comfortable one-room suite with or
                                            without a balcony</p>
                                        <div class="row g-2">
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">5 days</div>
                                                    <div class="price text-brand fw-bold">150 000 TG</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">6 days</div>
                                                    <div class="price text-brand fw-bold">175 000 TG</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">7 days</div>
                                                    <div class="price text-brand fw-bold">200 000 TG</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check-card room-option">
                        <input class="form-check-input" type="radio" name="room" id="room-family" value="family"
                            required>
                        <label class="form-check-label w-100 p-4 border rounded" for="room-family">
                            <h2 class="room-name h4 mb-3">Family Room</h2>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <div class="room-photo">
                                        <img src="images2/family_room.jpg" alt="Family room" class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="room-content">
                                        <p class="room-description mb-3">A spacious, comfortable room with foure
                                            bedrooms</p>
                                        <div class="row g-2">
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">5 days</div>
                                                    <div class="price text-brand fw-bold">200 000 TG</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">6 days</div>
                                                    <div class="price text-brand fw-bold">250 000 TG</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="price-option text-center p-2 border rounded">
                                                    <div class="days fw-bold">7 days</div>
                                                    <div class="price text-brand fw-bold">300 000 TG</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <div id="roomError" class="group-invalid">Please, select the room type</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-end gap-2">
                <button id="resetBtn" type="button" class="btn btn-secondary px-4">Reset Form</button>
                <button id="submitBtn" type="submit" class="btn btn-primary px-4 d-flex align-items-center gap-2">
                    <span class="btn-text">Save</span>
                    <span class="btn-spinner"></span>
                </button>
            </div>
        </div>
    </form>

    <footer class="foot text-white text-center">
        <p class="mb-1">Team: Bayazit, Arslan, Daryn</p>
        <p class="mb-1">Â© 2025 Discover Kazakhstan</p>
        <p class="mb-1">Contact us:
            <a href="mailto:240918@astanait.edu.kz" class="text-white">240918@astanait.edu.kz</a>
        </p>
        <p class="mb-0">
            <a id="github3" href="https://github.com/Metsuk1/web_lab02" target="_blank" class="text-white">GitHub</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/reservation.js"></script>
    <script src="scripts/bg_color.js" defer></script>
</body>

</html>
