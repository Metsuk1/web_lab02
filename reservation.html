<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css_folder/style_reservation.css">
    <title>Hotel Reservation</title>
</head>
<body>
    <div class="container mt-4 mb-4">
        <header class="page-header bg-primary text-white text-center py-3 rounded-top">
            <h1 class="mb-0">Making a reservation</h1>
        </header>
        
        <div class="form-description bg-light py-3 text-center">
            <p class="mb-0 fs-5">Customize the query to suit your needs and save</p>
        </div>
        
        <form class="booking-form bg-white p-4 rounded-bottom">
            <div class="row g-3 mb-4 pb-3 border-bottom" id="form-top">
                <div class="col-md-2 col-sm-6">
                    <label for="day" class="form-label fw-bold">Day</label>
                    <select id="day" name="day" class="form-select" required>
                        <option>1</option><option>2</option><option>3</option>
                        <option>4</option><option>5</option>
                        <option>6</option><option>7</option><option>8</option>
                        <option>9</option><option>10</option>
                        <option>11</option><option>12</option><option>13</option>
                        <option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option>
                        <option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option>
                        <option>24</option><option>25</option>
                        <option>26</option><option>27</option><option>28</option>
                        <option>29</option><option>30</option>
                        <option>31</option>
                    </select>
                </div>
                
                <div class="col-md-2 col-sm-6">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select id="month" name="month" class="form-select" required>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>

                <div class="col-md-2 col-sm-6">
                    <label for="people" class="form-label fw-bold">Number of people</label>
                    <input id="people" type="number" min="1" value="2" name="people" class="form-control" required>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="from" class="form-label fw-bold">From</label>
                    <input id="from" type="text" placeholder="Departure city" name="from" class="form-control" required>
                </div>

                <div class="col-md-3 col-sm-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100 py-2">Save</button>
                </div>
            </div>

            <div class="duration-selection mb-4 p-3 bg-light rounded">
                <h3 class="duration-title mb-3">Select duration of stay</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration5" required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration5">
                                <div class="days fw-bold text-center">5 days</div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration6" required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration6">
                                <div class="days fw-bold text-center">6 days</div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration7" required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration7">
                                <div class="days fw-bold text-center">7 days</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rooms-container">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="form-check-card room-option">
                            <input class="form-check-input" type="radio" name="room" id="room-standard" required>
                            <label class="form-check-label w-100 p-4 border rounded" for="room-standard">
                                <h2 class="room-name h4 mb-3">Standard Room</h2>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <div class="room-photo">
                                            <img src="images2/standard_room.jpg" alt="Standard room" class="img-fluid rounded">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="room-content">
                                            <p class="room-description mb-3">A comfortable 
                                                one-room suite with or without a balcony.
                                                 The room has one double bed and one single 
                                                 bed. It is located in the main 
                                                 building/bungalow/annex.</p>
                                            <div class="row g-2">
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">5 days</div>
                                                        <div class="price text-primary fw-bold">150 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">6 days</div>
                                                        <div class="price text-primary fw-bold">175 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">7 days</div>
                                                        <div class="price text-primary fw-bold">200 000 TG</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check-card room-option">
                            <input class="form-check-input" type="radio" name="room" id="room-family" required>
                            <label class="form-check-label w-100 p-4 border rounded" for="room-family">
                                <h2 class="room-name h4 mb-3">Family Room</h2>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <div class="room-photo">
                                            <img src="images2/family_room.jpg" alt="Family room" class="img-fluid rounded">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="room-content">
                                            <p class="room-description mb-3">A spacious, comfortable
                                                 room with two bedrooms, one with a double bed
                                                  and the other with two single beds. Perfect 
                                                  for families with children.</p>
                                            <div class="row g-2">
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">5 days</div>
                                                        <div class="price text-primary fw-bold">200 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">6 days</div>
                                                        <div class="price text-primary fw-bold">250 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">7 days</div>
                                                        <div class="price text-primary fw-bold">300 000 TG</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="foot text-white text-center py-4 mt-4">
        <p class="mb-1">Team: Bayazit, Arslan, Daryn</p>
        <p class="mb-1">© 2025 Discover Kazakhstan</p>
        <p class="mb-1">Contact us: 
            <a href="mailto:240918@astanait.edu.kz" class="text-white">240918@astanait.edu.kz</a>
        </p>
        <p class="mb-0">
            <a id="github3" href="https://github.com/Metsuk1/web_lab02" target="_blank" class="text-white">GitHub</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
