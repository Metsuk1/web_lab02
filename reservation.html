<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css_folder/style_reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel Reservation — Validation</title>
</head>

<body>
    <div class="container mt-4 mb-4">
        <header class="page-header bg-primary text-white text-center py-3 rounded-top">
            <h1 class="mb-0">Making a reservation</h1>
        </header>

        <div class="form-description bg-light py-3 text-center">
            <p class="mb-0 fs-5">Customize the query to suit your needs and save</p>
        </div>

        <form id="bookingForm" class="booking-form bg-white p-4 rounded-bottom" novalidate>
            <div class="row g-3 mb-4 pb-3 border-bottom" id="form-top">
                <div class="col-md-2 col-sm-6">
                    <label for="day" class="form-label fw-bold">Day</label>
                    <select id="day" name="day" class="form-select" required>
                        <option value="">Select a day</option>
                        <script>
                            for (let day = 1; day <= 31; day++) {
                                document.write(`<option value="${day}">${day}</option>`);
                            }
                        </script>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-2 col-sm-6">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select id="month" name="month" class="form-select" required>
                        <option value="">Select a month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-2 col-sm-6">
                    <label for="people" class="form-label fw-bold">Number of people</label>
                    <input id="people" type="number" min="1" value="2" name="people" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="from" class="form-label fw-bold">From</label>
                    <input id="from" type="text" placeholder="Departure city" name="from" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="client_name" class="form-label fw-bold">Name</label>
                    <input id="client_name" type="text" placeholder="You're name" name="client_name"
                        class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="client_email" class="form-label fw-bold">Email</label>
                    <input id="client_email" type="email" placeholder="you@example.com" name="client_email"
                        class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="client_password" class="form-label fw-bold">Password</label>
                    <input id="client_password" type="password" placeholder="Minimum 8 characters"
                        name="client_password" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                    <input id="confirm_password" type="password" placeholder="Confirm password" name="confirm_password"
                        class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-3 col-sm-12 d-flex align-items-end">
                    <button id="submitBtn" type="submit" class="btn btn-primary w-100 py-2">Save</button>
                </div>
            </div>

            <div class="duration-selection mb-4 p-3 bg-light rounded">
                <h3 class="duration-title mb-3">Select duration of stay</h3>
                <div class="row g-3" id="durationGroup">
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration5" value="5"
                                required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration5">
                                <div class="days fw-bold text-center">5 days</div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration6" value="6"
                                required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration6">
                                <div class="days fw-bold text-center">6 days</div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check-card">
                            <input class="form-check-input" type="radio" name="duration" id="duration7" value="7"
                                required>
                            <label class="form-check-label w-100 p-3 border rounded" for="duration7">
                                <div class="days fw-bold text-center">7 days</div>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="durationError" class="group-invalid">Please, select the duration</div>
            </div>

            <div class="rooms-container">
                <div class="row g-4" id="roomGroup">
                    <div class="col-12">
                        <div class="form-check-card room-option">
                            <input class="form-check-input" type="radio" name="room" id="room-standard" value="standard"
                                required>
                            <label class="form-check-label w-100 p-4 border rounded" for="room-standard">
                                <h2 class="room-name h4 mb-3">Standard Room</h2>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <div class="room-photo">
                                            <img src="images2/standard_room.jpg" alt="Standard room"
                                                class="img-fluid rounded">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="room-content">
                                            <p class="room-description mb-3">A comfortable one-room suite with or
                                                without a balcony...</p>
                                            <div class="row g-2">
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">5 days</div>
                                                        <div class="price text-primary fw-bold">150 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">6 days</div>
                                                        <div class="price text-primary fw-bold">175 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">7 days</div>
                                                        <div class="price text-primary fw-bold">200 000 TG</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check-card room-option">
                            <input class="form-check-input" type="radio" name="room" id="room-family" value="family"
                                required>
                            <label class="form-check-label w-100 p-4 border rounded" for="room-family">
                                <h2 class="room-name h4 mb-3">Family Room</h2>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <div class="room-photo">
                                            <img src="images2/family_room.jpg" alt="Family room"
                                                class="img-fluid rounded">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="room-content">
                                            <p class="room-description mb-3">A spacious, comfortable room with two
                                                bedrooms...</p>
                                            <div class="row g-2">
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">5 days</div>
                                                        <div class="price text-primary fw-bold">200 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">6 days</div>
                                                        <div class="price text-primary fw-bold">250 000 TG</div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="price-option text-center p-2 border rounded">
                                                        <div class="days fw-bold">7 days</div>
                                                        <div class="price text-primary fw-bold">300 000 TG</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="roomError" class="group-invalid">Please, select the room type</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="foot text-white text-center py-4 mt-4">
        <p class="mb-1">Team: Bayazit, Arslan, Daryn</p>
        <p class="mb-1">© 2025 Discover Kazakhstan</p>
        <p class="mb-1">Contact us:
            <a href="mailto:240918@astanait.edu.kz" class="text-white">240918@astanait.edu.kz</a>
        </p>
        <p class="mb-0">
            <a id="github3" href="https://github.com/Metsuk1/web_lab02" target="_blank" class="text-white">GitHub</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            'use strict';

            const form = document.getElementById('bookingForm');

            function isValidEmail(email) {
                // email pattern check
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function showFieldError(el, message) {
                el.classList.add('is-invalid');
                const fb = el.parentElement.querySelector('.invalid-feedback');
                if (fb) {
                    fb.textContent = message;
                }
            }

            function clearFieldError(el) {
                el.classList.remove('is-invalid');
                const fb = el.parentElement.querySelector('.invalid-feedback');
                if (fb) {
                    fb.textContent = '';
                }
            }

            function showGroupError(selectorId, message) {
                const el = document.getElementById(selectorId);
                if (el) {
                    el.textContent = message;
                    el.classList.add('show');
                }
            }

            function clearGroupError(selectorId) {
                const el = document.getElementById(selectorId);
                if (el) {
                    el.textContent = '';
                    el.classList.remove('show');
                }
            }

            function validate() {
                let valid = true;
                // clear old errors
                const invalids = form.querySelectorAll('.is-invalid');
                invalids.forEach(i => i.classList.remove('is-invalid'));
                clearGroupError('durationError');
                clearGroupError('roomError');

                // day
                const day = form.day;
                if (!day.value) {
                    showFieldError(day, 'Please, select a day');
                    valid = false;
                } else {
                    clearFieldError(day);
                }

                // month
                const month = form.month;
                if (!month.value) {
                    showFieldError(month, 'Please, select a month');
                    valid = false;
                } else {
                    clearFieldError(month);
                }

                // people
                const people = form.people;
                if (!people.value || Number(people.value) < 1) {
                    showFieldError(people, 'Please, enter the correct number of people (minimum 1)');
                    valid = false;
                } else {
                    clearFieldError(people);
                }

                // name
                const name = form.client_name;
                if (!name.value.trim()) {
                    showFieldError(name, 'Please, write youre name');
                    valid = false;
                } else {
                    clearFieldError(name);
                }

                // from
                const from = form.from;
                if (!from.value.trim()) {
                    showFieldError(from, 'Please, indicate the departure city');
                    valid = false;
                } else {
                    clearFieldError(from);
                }

                // email
                const email = form.client_email;
                if (!email.value.trim()) {
                    showFieldError(email, 'Email is required');
                    valid = false;
                } else if (!isValidEmail(email.value.trim())) {
                    showFieldError(email, 'Incorrect email format');
                    valid = false;
                } else {
                    clearFieldError(email);
                }

                // password
                const password = form.client_password;
                const confirmPassword = form.confirm_password;
                const MIN_PASSWORD_LENGTH = 8;
                if (!password.value) {
                    showFieldError(password, 'Password is required');
                    valid = false;
                } else if (password.value.length < MIN_PASSWORD_LENGTH) {
                    showFieldError(password, `Password must be at least ${MIN_PASSWORD_LENGTH} characters long`);
                    valid = false;
                } else {
                    clearFieldError(password);
                }

                // confirm
                if (!confirmPassword.value) {
                    showFieldError(confirmPassword, 'Confirm password');
                    valid = false;
                } else if (password.value !== confirmPassword.value) {
                    showFieldError(confirmPassword, 'Passwords dont match');
                    valid = false;
                } else {
                    clearFieldError(confirmPassword);
                }

                // duration radio group
                const durationChecked = form.querySelector('input[name="duration"]:checked');
                if (!durationChecked) {
                    showGroupError('durationError', 'Please, select duration');
                    valid = false;
                } else {
                    clearGroupError('durationError');
                }

                // room radio group
                const roomChecked = form.querySelector('input[name="room"]:checked');
                if (!roomChecked) {
                    showGroupError('roomError', 'Please, select room type');
                    valid = false;
                } else {
                    clearGroupError('roomError');
                }

                return valid;
            }

            // validate and submit
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const ok = validate();
                if (ok) {
                    alert('Form is valid! Data is ready to be sent');
                    form.submit();
                }
            });

            // clear error when changing data
            form.addEventListener('input', function (e) {
                const target = e.target;

                if (target && target.classList.contains('form-control')) {
                    clearFieldError(target);
                }
                if (target && target.type === 'radio' && target.name === 'duration') {
                    clearGroupError('durationError');
                }

                if (target && target.type === 'radio' && target.name === 'room') {
                    clearGroupError('roomError');
                }
            });

            form.addEventListener('change', function (e) {
                const target = e.target;

                if (target && target.classList.contains('form-select')) {
                    clearFieldError(target);
                }
            });
        })();
    </script>
</body>

</html>
